<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="/src/line-chart.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrapper"></div>
		<script>
			const chart = new LineChart(document.getElementById("wrapper"), {
				dots: false,
				radius: 3,
				padding: 20,
			});

			const dots = chart.updateData([15, 10, 8], 25);
			dots[0].addEventListener("mouseenter", (e) => {
				console.log(e);
			});
		</script>
	</body>
</html>
